<div
  class="task m-2 d-flex justify-content-between align-items-center"
  (click)="editTask()"
  [cdkDragData]="task"
  cdkDrag
>
  <div class="task-title">{{ task.title }}</div>
  <div class="task-remove text-danger" (click)="openDialog($event)">
    <fa-icon [icon]="faXmark"></fa-icon>
  </div>
</div>
