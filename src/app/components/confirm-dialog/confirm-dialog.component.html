<div class="modal-header">
  <h4 class="modal-title">
    {{ data.title }}
  </h4>
</div>

<div class="modal-body text-end">
  <button
    type="button"
    class="btn btn-outline-secondary me-3"
    (click)="closeDialog()"
  >
    {{ "cancel" | translate }}
  </button>

  <button type="button" class="btn btn-outline-danger" (click)="delete()">
    {{ "delete" | translate }}
  </button>
</div>
