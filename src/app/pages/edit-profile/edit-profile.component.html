<div class="edit-profile-page">
  <div class="form-wrapper text-white">
    <h2 class="title text-center">{{ "editProfile" | translate }}</h2>

    <form
      #editProfileForm="ngForm"
      class="form mt-4"
      (ngSubmit)="onSubmit(editProfileForm)"
    >
      <div class="name mb-3">
        <label for="name" class="form-label">{{ "name" | translate }}:</label>

        <input
          type="text"
          class="form-control"
          [ngClass]="
            name.invalid && (name.dirty || name.touched)
              ? 'is-invalid'
              : ''
              ? 'is-invalid'
              : ''
          "
          id="name"
          name="name"
          appTrim
          required
          minlength="1"
          [placeholder]="'enterName' | translate"
          [(ngModel)]="form.name"
          #name="ngModel"
        />

        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="text-danger input-error"
        >
          {{ "pleaseEnterValidName" | translate }}
        </div>
      </div>

      <div class="login">
        <label for="login" class="form-label"
          >{{ "loginName" | translate }}:</label
        >

        <input
          type="text"
          class="form-control"
          [ngClass]="
            login.invalid && (login.dirty || login.touched) ? 'is-invalid' : ''
          "
          id="login"
          name="login"
          appTrim
          required
          minlength="1"
          [placeholder]="'enterLogin' | translate"
          [(ngModel)]="form.login"
          #login="ngModel"
        />

        <div
          *ngIf="login.invalid && (login.dirty || login.touched)"
          class="text-danger input-error"
        >
          {{ "pleaseEnterValidLogin" | translate }}
        </div>
      </div>

      <div class="password mt-3">
        <label for="password" class="form-label"
          >{{ "password" | translate }}:</label
        >

        <input
          type="password"
          class="form-control"
          [ngClass]="
            password.invalid && (password.dirty || password.touched)
              ? 'is-invalid'
              : ''
          "
          id="password"
          name="password"
          appTrim
          required
          minlength="1"
          [placeholder]="'enterPassword' | translate"
          [(ngModel)]="form.password"
          #password="ngModel"
        />

        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger input-error"
        >
          {{ "pleaseEnterValidPassword" | translate }}
        </div>
      </div>

      <div class="repeat-password mt-3">
        <label for="repeat-password" class="form-label"
          >{{ "repeatPassword" | translate }}:</label
        >

        <input
          type="password"
          class="form-control"
          [ngClass]="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
              ? 'is-invalid'
              : ''
          "
          id="repeat-password"
          name="repeat-password"
          appTrim
          [appCheckPasswords]="form.password"
          [placeholder]="'confirmPassword' | translate"
          [(ngModel)]="repeatPassword"
          #confirmPassword="ngModel"
        />

        <div
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="text-danger input-error"
        >
          {{ "passwordsMismatch" | translate }}
        </div>
      </div>

      <div class="button-wrapper my-4 text-center">
        <button
          type="button"
          class="btn btn-danger me-4"
          (click)="openDialog()"
        >
          {{ "delete" | translate }}
        </button>

        <button type="submit" class="btn btn-success">
          {{ "edit" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
