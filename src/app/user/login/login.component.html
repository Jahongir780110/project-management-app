<div class="login-page">
  <div class="form-wrapper text-white">
    <h2 class="title text-center">{{ "login" | translate }}</h2>

    <form
      #loginForm="ngForm"
      class="form mt-4"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <div class="login">
        <label for="login" class="form-label"
          >{{ "loginName" | translate }}:</label
        >

        <input
          type="text"
          class="form-control"
          [ngClass]="
            login.invalid && (login.dirty || login.touched) ? 'is-invalid' : ''
          "
          id="login"
          name="login"
          appTrim
          required
          minlength="1"
          [placeholder]="'enterLogin' | translate"
          [(ngModel)]="form.login"
          #login="ngModel"
        />

        <div
          *ngIf="login.invalid && (login.dirty || login.touched)"
          class="text-danger input-error"
        >
          {{ "pleaseEnterValidLogin" | translate }}
        </div>
      </div>

      <div class="password mt-3">
        <label for="password" class="form-label"
          >{{ "password" | translate }}:</label
        >

        <input
          type="password"
          class="form-control"
          [ngClass]="
            password.invalid && (password.dirty || password.touched)
              ? 'is-invalid'
              : ''
          "
          id="password"
          name="password"
          appTrim
          required
          minlength="1"
          [placeholder]="'enterPassword' | translate"
          [(ngModel)]="form.password"
          #password="ngModel"
        />

        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger input-error"
        >
          {{ "pleaseEnterValidPassword" | translate }}
        </div>
      </div>

      <div class="button-wrapper my-4 text-center">
        <button type="submit" class="btn auth-btn" [disabled]="isLoading">
          {{ "login" | translate }}
        </button>
      </div>
    </form>

    <div class="auth-switch text-center">
      <p class="mb-1">{{ "dontHaveAnAccount" | translate }}</p>

      <a routerLink="/signup" class="auth-switch__btn">{{
        "signup" | translate
      }}</a>
    </div>
  </div>
</div>
