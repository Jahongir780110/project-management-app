<div class="boards py-4">
  <div class="container">
    <div class="input-group search">
      <input
        type="text"
        class="form-control"
        [placeholder]="('search' | translate) + '...'"
      />
      <span class="input-group-text">{{ "search" | translate }}</span>
    </div>

    <h1 class="title text-center mt-4">{{ "yourBoards" | translate }}</h1>

    <div *ngIf="isLoading" class="spinner">
      <mat-spinner class="mx-auto" color="accent"></mat-spinner>
    </div>

    <div class="row boards-list mt-4">
      <div *ngFor="let board of boardService.boards" class="col-4 mb-3">
        <a [routerLink]="[board.id]">
          <div class="card board-card">
            <div
              class="card-close text-danger"
              (click)="openDialog($event, board.id)"
            >
              <fa-icon [icon]="faXmark"></fa-icon>
            </div>

            <div class="card-body">
              <h3>{{ board.title }}</h3>
              <p>
                {{ board.description }}
              </p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-4">
        <div class="card board-card" (click)="open(content)">
          <div
            class="card-body d-flex align-items-center justify-content-center"
          >
            <h3 class="text-secondary">+ {{ "createNewBoard" | translate }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ "createBoard" | translate }}
    </h4>
  </div>

  <div class="modal-body">
    <div>
      <label for="title" class="form-label"
        >{{ "boardTitle" | translate }}:</label
      >
      <input
        type="text"
        class="form-control"
        [ngClass]="titleError ? 'is-invalid' : ''"
        id="title"
        [placeholder]="'enterBoardTitle' | translate"
        [(ngModel)]="title"
      />
      <div *ngIf="titleError" class="text-danger input-error">
        {{ "pleaseEnterValidBoardTitle" | translate }}
      </div>
    </div>

    <div class="mt-3">
      <label for="description" class="form-label"
        >{{ "boardDescription" | translate }}:</label
      >
      <input
        type="text"
        class="form-control"
        [ngClass]="descriptionError ? 'is-invalid' : ''"
        id="description"
        [placeholder]="'enterBoardDescription' | translate"
        [(ngModel)]="description"
      />
      <div *ngIf="descriptionError" class="text-danger input-error">
        {{ "pleaseEnterValidBoardDescription" | translate }}
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.close()"
    >
      {{ "cancel" | translate }}
    </button>

    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="createBoard()"
    >
      {{ "ok" | translate }}
    </button>
  </div>
</ng-template>
