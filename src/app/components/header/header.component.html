<header class="header">
  <nav class="navbar">
    <div class="container justify-content-start align-items-center">
      <a routerLink="/" class="navbar-brand d-flex align-items-center">
        <fa-icon [icon]="faTableColumns"></fa-icon>
        <span class="logo-text ms-2 d-sm-inline-block d-none">PMA</span>
      </a>

      <div ngbDropdown class="lang-switch ms-sm-4 ms-2">
        <span id="dropdownBasic1" ngbDropdownToggle class="lang-select">
          en
        </span>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="lang-menu">
          <span ngbDropdownItem>en</span>
          <span ngbDropdownItem>uz</span>
        </div>
      </div>

      <a
        *ngIf="userService.isAuthenticated"
        routerLink="/boards"
        class="nav-link ms-sm-5 ms-2"
        >Boards</a
      >

      <ul class="navbar-nav ms-auto text-white align-items-center flex-row">
        <li class="nav-item me-3">
          <a
            *ngIf="!userService.isAuthenticated; else user"
            routerLink="/auth"
            class="nav-link"
            >Login</a
          >

          <ng-template #user>
            <a routerLink="/edit-profile" class="nav-link">
              <span *ngIf="userService.user" class="name me-2">{{
                userService.user.name
              }}</span>
              <fa-icon [icon]="faUser"></fa-icon>
            </a>
          </ng-template>
        </li>
        |
        <li class="nav-item ms-3">
          <a
            *ngIf="!userService.isAuthenticated; else logoutButton"
            [routerLink]="['/auth']"
            [queryParams]="{ signup: 'true' }"
            class="nav-link"
            >Sign up</a
          >

          <ng-template #logoutButton
            ><fa-icon
              class="logout-icon"
              [icon]="faRightFromBracket"
              (click)="logout()"
            ></fa-icon>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
